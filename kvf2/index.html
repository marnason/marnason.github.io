<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kringvarp FÃ¸roya</title> <!DOCTYPE html>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
        }
        .loading {
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            display: none;
        }
        .error {
            color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            display: none;
        }
    </style>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(function(error) {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        } else {
            console.warn('Service Worker is not supported in this browser.');
        }
    </script>
    <script>
        function loadSamsungWebApis() {
            if (window.tizen || navigator.userAgent.includes('Samsung')) {
                var script = document.createElement('script');
                script.src = '$WEBAPIS/webapis/webapis.js';
                script.onload = function() {
                    console.log('Samsung Web APIs loaded');
                    initializeAVPlay();
                };
                script.onerror = function() {
                    console.error('Failed to load Samsung Web APIs');
                    showError('Failed to load Samsung Web APIs');
                };
                document.head.appendChild(script);
            } else {
                console.log('Non-Samsung environment detected');
                initializeAVPlay();
            }
        }

        function showError(message) {
            const errorElement = document.getElementById('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
    </script>
</head>
<body onload="loadSamsungWebApis()">
    <div id="loading" class="loading">Loading...</div>
    <div id="error" class="error">Error loading stream</div>
    <div id="player"></div>
    <script src="script.js"></script>
</body>
</html>
