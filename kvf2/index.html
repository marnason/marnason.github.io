<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kringvarp FÃ¸roya</title> 
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
        }
        .controls {
            position: fixed;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:focus {
            outline: none;
            box-shadow: 0 0 10px white;
        }
        .loading {
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            display: none;
        }
        .error {
            color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            display: none;
        }
    </style>
    <!-- Include Samsung Product API -->
    <script type="text/javascript" src="$WEBAPIS/webapis/webapis.js"></script>
    <script type="text/javascript" src="$WEBAPIS/webapis/smartview/webapis.js"></script>
</head>
<body>
    <div id="loading" class="loading">Loading...</div>
    <div id="error" class="error">Error loading stream</div>
    <div id="player"></div>
    <div class="controls">
        <button id="playPauseBtn">Play/Pause</button>
        <button id="stopBtn">Stop</button>
        <button id="rewindBtn">Rewind</button>
        <button id="forwardBtn">Forward</button>
        <button id="fullscreenBtn">Toggle Fullscreen</button>
    </div>
    <script src="script.js"></script>
    <script>
        window.onload = function() {
            if (window.tizen) {
                document.getElementById('error').style.display = 'none';
                initializeAVPlay();
            } else {
                document.getElementById('error').textContent = 'Samsung APIs are not supported in this browser.';
                document.getElementById('error').style.display = 'block';
            }
        }
    </script>
</body>
</html>
